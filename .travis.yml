---
language: node_js
node_js:
  - 'stable'
  - '7'
  - '6'
  - '4'

sudo: false
dist: trusty

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

script:
  - npm test

deploy:
  provider: npm
  email: kiwiupover@gmail.com
  api_key: $NPM_TOKEN
  on:
    tags: true
    branch: master
